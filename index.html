<!DOCTYPE html>
<html>
<head>
    <title>Plataforma de Avaliação de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Plataforma de Avaliação de Livros</h1>
    <input type="text" id="bookTitle" placeholder="Título do Livro">
    <textarea id="review" rows="4" placeholder="Escreva sua resenha"></textarea>
    <button onclick="submitReview()">Enviar Avaliação</button>
    <div id="reviews">
        <!-- Avaliações de livros serão exibidas aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
